<ng-container *transloco="let t">
    <c-input-group class="mb-3  ml-1">
        @if (value === '') {
            <button cInputGroupText (click)="open()" [title]="t('Customize this color.')">
                <fa-icon [icon]="['fas', 'edit']"/>
            </button>
        } @else {
            <button cInputGroupText (click)="clear()" [title]="t('Remove this custom color.')">
                <fa-icon class="text-danger" [icon]="['fas', 'trash']"/>
            </button>
            <button cInputGroupText class="p-0">
                <span cInputGroupText class="input-group-text pt-3 pb-2 rounded-0"
                      [(colorPicker)]="value"
                      [style.background]="value"
                ></span>
            </button>

        }
        <label cInputGroupText class="flex-1">
            {{ t(title) }}
        </label>
        <span class="input-group-text">
            <fa-icon [icon]="['far', 'question-circle']" class="cursor-question ml-1"
                     (mouseover)="highlightElement($event)"
                     (mouseout)="highlightElement($event)"/>
        </span>
    </c-input-group>
</ng-container>
