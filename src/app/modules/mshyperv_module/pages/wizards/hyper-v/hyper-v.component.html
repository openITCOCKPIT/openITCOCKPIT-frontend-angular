<ng-container *transloco="let t">

    <nav aria-label="breadcrumb" class="mt-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a [routerLink]="['/']">
                    <fa-icon [icon]="['fas', 'home']"></fa-icon>
                    {{ t('Home') }}
                </a></li>
            <li aria-current="page" class="breadcrumb-item">
                <a [routerLink]="['/', 'wizards', 'index']">
                    <fa-icon [icon]="['fas', 'wand-sparkles']"></fa-icon>
                    {{ t('Wizards') }}
                </a></li>
            <li aria-current="page" class="breadcrumb-item active">
                <fa-icon [icon]="['fas', 'server']"></fa-icon>
                {{ t('Hyper-V') }}
            </li>
        </ol>
    </nav>

    <c-card>
        <c-card-header>
            <h5 cCardTitle>
                {{ t('Configuration Wizard: Hyper-V') }}
            </h5>
        </c-card-header>
        <c-card-body class="p-0">
            <div class="row m-0 text-center mb-3" style="min-height: 22px;">
                <div
                    class="col-xs-12 col-md-4 col-lg-2 wizard-bg-inactive d-inline-flex align-items-center justify-content-center wizard-success">
                    <span>
                        <fa-icon [icon]="['fas', 'info-circle']"></fa-icon>
                        {{ t('Host Information') }}
                    </span>
                </div>
                <div
                    class="col-xs-12 col-md-4 col-lg-2 wizard-bg-inactive d-inline-flex align-items-center justify-content-center wizard-active">
                    <span>
                        <fa-icon [icon]="['fas', 'info-circle']"></fa-icon>
                        {{ t('Configure services per Hyper-V VM') }}
                    </span>
                </div>
                <div class="col-lg-6 wizard-bg-inactive d-inline-flex">
                </div>
                <div class="col-xs-12 col-md-4 col-lg-2 ps-0 pe-0 wizard-bg-inactive">
                    <div class="btn-group btn-group-xs w-100 h-100">
                        <button type="button" class="btn btn-primary"
                                [title]="'Back' | transloco"
                                style="border-radius: 0;"
                                [fallbackUrl]="['wizards', 'index']"
                                oitcBackButton>
                            <i class="fa fa-arrow-left"></i>
                        </button>

                        <button type="button" class="btn btn-success"
                                style="border-radius: 0;"
                                [title]="'Next' | transloco"
                                (click)="submit()">
                            {{ t('Next') }}
                            <i class="fa fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </c-card-body>
        <c-card-body>
            <fieldset class="padding-bottom-20">
                <legend class="fs-md fieldset-legend-border-bottom">
                    <h4>
                        {{ t('Hyper-V Settings') }}
                    </h4>
                </legend>

                <div class="mb-3">
                    <label cLabel for="post.winRmUser">
                        {{ t('WinRM User') }}
                    </label>
                    <input cFormControl
                           id="post.winRmUser"
                           type="text"
                           name="post.winRmUser"
                           oitcFormError [errors]="errors" errorField="winRmUser"
                           [(ngModel)]="post.winRmUser">
                    <oitc-form-feedback [errors]="errors" errorField="winRmUser"></oitc-form-feedback>
                </div>

                <div class="mb-3">
                    <label cLabel for="post.winRmPw">
                        {{ t('WinRM Password') }}
                    </label>
                    <input cFormControl
                           id="post.winRmPw"
                           type="password"
                           name="post.winRmPw"
                           oitcFormError [errors]="errors" errorField="winRmPw"
                           [(ngModel)]="post.winRmPw">
                    <oitc-form-feedback [errors]="errors" errorField="winRmPw"></oitc-form-feedback>
                </div>

                <div class="mb-3">
                    <label cLabel for="post.winRmAuthMode">
                        {{ t('WinRM AuthMode') }}
                    </label>
                    <oitc-select
                        name="post.winRmAuthMode"
                        id="post.winRmAuthMode"
                        [(ngModel)]="post.winRmAuthMode"
                        [options]="winRmAuthModes"
                        optionValue="value"
                        optionLabel="key"
                        oitcFormError [errors]="errors" errorField="winRmAuthMode">
                    </oitc-select>
                    <oitc-form-feedback [errors]="errors" errorField="winRmAuthMode"></oitc-form-feedback>
                </div>

            </fieldset>

            <oitc-wizards-dynamicfields
                [(post)]="post.services"
                [errors]="errors"
                [titleErrorField]="'services'"
                [title]="'Hyper-V services'|transloco"
            />


        </c-card-body>
    </c-card>

</ng-container>
