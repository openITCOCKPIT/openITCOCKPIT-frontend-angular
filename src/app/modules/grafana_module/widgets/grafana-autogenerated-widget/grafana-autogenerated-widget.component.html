<ng-container *transloco="let t">
    <div class="d-flex h-100 flex-column" #boxContainer>
        <div>
            <div>
                @if (!isReadonly()) {
                    <button class="btn btn-default ripple mb-2 btn-xs px-2" type="button"
                            (click)="flipped.set(!flipped())"
                    >
                        @if (flipped()) {
                            <fa-icon [icon]="['fas', 'eye']"></fa-icon>
                        } @else {
                            <fa-icon [icon]="['fas', 'cog']"></fa-icon>
                        }
                    </button>
                }
            </div>
        </div>

        <div [@flip]="flipped()" (@flip.done)="onAnimationDone($event)" (@flip.start)="onAnimationStart($event)"
             class="box-container">
            <div class="box-x">
                @if (animationStateShowContent) {
                    <!-- Widget Content -->
                    @if (!host_id) {
                        <div class="ps-2 text-info">
                            {{ t('No element selected') }}
                        </div>
                    }
                    @if (host_id) {
                        <oitc-iframe [url]="iframe_url" [height]="widgetHeight+'px'"></oitc-iframe>
                    }
                    <!-- End Widget Content -->
                }
            </div>

            <div class="box-x">
                @if (animationStateShowConfig) {
                    <!-- Config area -->
                    @if (widget) {
                        <div class="mb-3">
                            <label cLabel [for]="'grafana_dashboard_id_'+widget.id">
                                {{ t('Grafana dashboard') }}
                                <oitc-required-icon></oitc-required-icon>
                            </label>
                            <oitc-select
                                [id]="'grafana_dashboard_id_'+widget.id"
                                [name]="'grafana_dashboard_id_'+widget.id"
                                [attr.id]="'grafana_dashboard_id_'+widget.id"
                                optionValue="key"
                                optionLabel="value"
                                [(ngModel)]="host_id"
                                [options]="grafanaDashboards"
                                [searchCallback]="loadGrafanaDashboards"
                                [appendTo]="''">
                            </oitc-select>
                        </div>
                        <div class="mt-1 text-end">
                            <button cButton type="button" class="ripple" (click)="saveConfig()">
                                {{ t('Save') }}
                            </button>
                        </div>
                    }
                    <!-- End Config area -->
                }
            </div>
        </div>
    </div>

</ng-container>
