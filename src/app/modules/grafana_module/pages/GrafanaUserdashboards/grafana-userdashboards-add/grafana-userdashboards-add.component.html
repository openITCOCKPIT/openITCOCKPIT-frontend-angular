<ng-container *transloco="let t">
  <nav aria-label="breadcrumb" class="mt-3">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a [routerLink]="['/']">
          <fa-icon [icon]="['fas', 'home']"></fa-icon>
          {{ t('Home') }}
        </a></li>
        <li class="breadcrumb-item">
          <a>
            <fa-icon [icon]="['fas', 'puzzle-piece']"></fa-icon>
            {{ t('Grafana Module') }}
          </a>
        </li>
        <li class="breadcrumb-item">
          <a [routerLink]="['/', 'grafana_module', 'grafana_userdashboards', 'index']"
            *oitcPermission="['GrafanaModule', 'GrafanaUserdashboards', 'index']">
            <fa-icon [icon]="['fas', 'area-chart']"></fa-icon>
            {{ t('User Dashboards') }}
          </a>
        </li>
        <li aria-current="page" class="breadcrumb-item active">
          <fa-icon [icon]="['fas', 'plus']"></fa-icon>
          {{ t('Add') }}
        </li>
      </ol>
    </nav>

    @if (!hasGrafanaConfig) {
      <oitc-alert
        color="danger"
        [errorHeadline]="'No Grafana configuration found!' | transloco"
        [errorText]="'A valid is required, before this feature can be used' | transloco"
        [baseIcon]="'square'"
      [icon]="['fas', 'exclamation-triangle']"></oitc-alert>
    }

    <form cForm (ngSubmit)="submit()">
      <c-card class="mb-3">
        <c-card-header>
          <h5 cCardTitle>{{ t('Create new user defined Grafana dashboard') }}</h5>

          <c-nav class="card-toolbar card-header-pills">
            <c-nav-item class="px-1">
              <button [fallbackUrl]="['grafana_module', 'grafana_userdashboards', 'index']" cButton
                class="ripple" color="default"
                oitcBackButton
                size="xs">
                <fa-icon [icon]="['fas', 'left-long']"></fa-icon>
                {{ t('Back') }}
              </button>
            </c-nav-item>
          </c-nav>

        </c-card-header>
        <c-card-body>

          <div class="mb-3">
            <label cLabel for="container">
              {{ t('Container') }}
              <oitc-required-icon></oitc-required-icon>
            </label>

            <oitc-select
              name="container"
              id="container"
              optionValue="key"
              optionLabel="value"
              [(ngModel)]="post.GrafanaUserdashboard.container_id"
              [options]="containers"
              oitcFormError [errors]="errors" errorField="container_id">
            </oitc-select>

            @if (post.GrafanaUserdashboard.container_id < 1) {
              <div class="text-warning-glow pt-1">
                {{ t('Please select a container.') }}
              </div>
            }

            <oitc-form-feedback [errors]="errors" errorField="container_id"></oitc-form-feedback>
          </div>

          <div class="mb-3">
            <label cLabel for="Name">
              {{ t('Name') }}
              <oitc-required-icon></oitc-required-icon>
            </label>
            <input cFormControl id="Name"
              name="Name"
              [placeholder]="'My awesome Dashboard' | transloco"
              oitcFormError [errors]="errors" errorField="name"
              [(ngModel)]="post.GrafanaUserdashboard.name">
            <oitc-form-feedback [errors]="errors" errorField="name"></oitc-form-feedback>
          </div>

          <div class="mb-3">
            <label cLabel>
              {{ t('Range & Refresh') }}
            </label>

            <div class="w-100">
              <oitc-grafana-timepicker (change)="onGrafanaTimeRangeChange($event)"></oitc-grafana-timepicker>
            </div>
          </div>


        </c-card-body>
        <c-card-footer class="text-end">
          <label class="me-2">
            <input cFormCheckInput type="checkbox" name="createAnother"
              [(ngModel)]="createAnother">
            {{ t('Create another') }}
          </label>
          <button cButton class="ripple" color="primary" type="submit">
            {{ t('Create Grafana Dashboard') }}
          </button>
          <button [fallbackUrl]="['grafana_module', 'grafana_userdashboards', 'index']" cButton
            class="ms-1 ripple" color="default"
            oitcBackButton
            type="button">
            {{ t('Cancel') }}
          </button>

        </c-card-footer>
      </c-card>
    </form>

  </ng-container>
