<ng-container *transloco="let t">
    <nav aria-label="breadcrumb" class="mt-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a [routerLink]="['/']">
                    <fa-icon [icon]="['fas', 'home']"></fa-icon>
                    {{ t('Home') }}
                </a>
            </li>
            <li class="breadcrumb-item">
                <fa-icon [icon]="['fas', 'puzzle-piece']"></fa-icon>
                {{ t('Service Capacity Management Module') }}
            </li>
            <li class="breadcrumb-item">
                <a *oitcPermission="['scmmodule','mailinglists', 'index']"
                   [routerLink]="['/', 'scm_module', 'mailinglists', 'index']">
                    <fa-icon [icon]="['fas', 'envelopes-bulk']"></fa-icon>
                    {{ t('Mailing lists') }}
                </a>
            </li>
            <li aria-current="page" class="breadcrumb-item active">
                <fa-icon [icon]="['fas', 'plus']"></fa-icon>
                {{ t('Add') }}
            </li>
        </ol>
    </nav>
    <form cForm (ngSubmit)="submit()" autocomplete="off">
        <c-card class="mb-3">
            <c-card-header>
                <h5 cCardTitle>{{ t('Create new mailing list') }}</h5>
                <c-nav class="card-toolbar card-header-pills">
                    <c-nav-item class="px-1">
                        <button [fallbackUrl]="['scmmodule', 'mailinglists', 'index']" cButton class="ripple"
                                color="default"
                                oitcBackButton
                                size="xs">
                            <fa-icon [icon]="['fas', 'left-long']"></fa-icon>
                            {{ t('Back') }}
                        </button>
                    </c-nav-item>
                </c-nav>
            </c-card-header>
            <c-card-body>
                <div class="mb-3">
                    <label cLabel for="container">
                        {{ t('Container') }}
                        <oitc-required-icon></oitc-required-icon>
                    </label>
                    <oitc-select
                        name="container"
                        id="container"
                        optionValue="key"
                        optionLabel="value"
                        [options]="containers"
                        [(ngModel)]="this.post.container_id"
                        [debounce]="true"
                        oitcFormError [errors]="errors" errorField="container_id">
                    </oitc-select>
                    <div *ngIf="!this.post.container_id" class="text-warning-glow pt-1">
                        {{ t('Please select a container.') }}
                    </div>
                    <oitc-form-feedback [errors]="errors" errorField="container_id"></oitc-form-feedback>
                </div>
                <div class="mb-3">
                    <label cLabel for="MailinglistName">
                        {{ t('Name') }}
                        <oitc-required-icon></oitc-required-icon>
                    </label>
                    <input cFormControl id="MailinglistName" required type="text"
                           name="name"
                           [(ngModel)]="post.name"
                           oitcFormError [errors]="errors" errorField="name">
                    <oitc-form-feedback [errors]="errors" errorField="name"></oitc-form-feedback>
                </div>
                <div class="mb-3">
                    <label cLabel for="MailinglistDescription">
                        {{ t('Description') }}
                    </label>
                    <input cFormControl id="MailinglistDescription" required type="text"
                           name="description"
                           [(ngModel)]="post.description">
                </div>
                <div class="mb-3">
                    <label cLabel for="MailinglistDepartment">
                        {{ t('Department') }}
                    </label>
                    <input cFormControl id="MailinglistDepartment" required type="text"
                           name="description"
                           [(ngModel)]="post.department">
                </div>
            </c-card-body>
            <c-card-footer class="text-end">
                <label class="me-2">
                    <input cFormCheckInput type="checkbox" name="createAnother"
                           [(ngModel)]="createAnother">
                    {{ t('Create another') }}
                </label>

                <button cButton class="ripple" color="primary" type="submit">
                    {{ t('Create mailing list') }}
                </button>
                <button [fallbackUrl]="['scm_module', 'mailinglists', 'index']" cButton class="ms-1 ripple" color="default"
                        oitcBackButton
                        type="button">
                    {{ t('Cancel') }}
                </button>
            </c-card-footer>
        </c-card>
    </form>
</ng-container>
