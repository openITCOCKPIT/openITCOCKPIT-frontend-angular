<ng-container *transloco="let t">

    <nav aria-label="breadcrumb" class="mt-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a [routerLink]="['/']">
                    <fa-icon [icon]="['fas', 'home']"></fa-icon>
                    {{ t('Home') }}
                </a></li>
            <li aria-current="page" class="breadcrumb-item">
                <a [routerLink]="['/', 'wizards', 'index']">
                    <fa-icon [icon]="['fas', 'wand-sparkles']"></fa-icon>
                    {{ t('Wizards') }}
                </a></li>
            <li aria-current="page" class="breadcrumb-item active">
                <fa-icon [icon]="['fas', 'server']"></fa-icon>
                {{ t('Kubernetes') }}
            </li>
        </ol>
    </nav>
    <c-card>
        <c-card-header>
            <h5 cCardTitle>
                {{ t('Configuration Wizard: Kubernetes') }}
            </h5>
        </c-card-header>
        <c-card-body class="p-0">
            <div class="row m-0 text-center mb-3" style="min-height: 22px;">
                <div
                    class="col-xs-12 col-md-4 col-lg-2 wizard-bg-inactive d-inline-flex align-items-center justify-content-center wizard-success">
                    <span>
                        <fa-icon [icon]="['fas', 'info-circle']"></fa-icon>
                        {{ t('Host Information') }}
                    </span>
                </div>
                <div
                    class="col-xs-12 col-md-4 col-lg-2 wizard-bg-inactive d-inline-flex align-items-center justify-content-center wizard-active">
                    <span>
                        <fa-icon [icon]="['fas', 'info-circle']"></fa-icon>
                        {{ t('Configure services for Kubernetes') }}
                    </span>
                </div>
                <div class="col-lg-6 wizard-bg-inactive d-inline-flex">
                </div>
                <div class="col-xs-12 col-md-4 col-lg-2 ps-0 pe-0 wizard-bg-inactive">
                    <div class="btn-group btn-group-xs w-100 h-100">
                        <button type="button" class="btn btn-primary"
                                [title]="'Back' | transloco"
                                style="border-radius: 0;"
                                [fallbackUrl]="['wizards', 'index']"
                                oitcBackButton>
                            <i class="fa fa-arrow-left"></i>
                        </button>

                        <button type="button" class="btn btn-success"
                                style="border-radius: 0;"
                                [title]="'Next' | transloco"
                                (click)="submit()">
                            {{ t('Next') }}
                            <i class="fa fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </c-card-body>
        <c-card-body>
            <fieldset class="padding-bottom-20">
                <legend class="fs-md fieldset-legend-border-bottom">
                    <h4>
                        {{ t('Kubernetes Settings') }}
                    </h4>
                </legend>

                <c-accordion class="mb-3">
                    <c-accordion-item #item0="cAccordionItem" [visible]="false">
                        <ng-template cTemplateId="accordionHeaderTemplate">
                            <button class="wizard-accordion bg-info-subtle" (click)="item0.toggleItem()"
                                    [collapsed]="!item0.visible" cAccordionButton>
                                <i class="fas fa-life-ring width-2 alert-icon mr-5"></i>
                                {{ t('Setup Guide') }}:
                            </button>
                        </ng-template>
                        <ng-template cTemplateId="accordionBodyTemplate">
                            <div class="accordion-body">
                                <p>
                                    {{ t('TBD') }}
                                </p>
                            </div>
                        </ng-template>
                    </c-accordion-item>
                </c-accordion>

                <div class="mb-3">
                    <label cLabel for="post.port">
                        {{ t('Port') }}
                        <oitc-required-icon/>
                    </label>
                    <input cFormControl
                           id="post.port"
                           type="text"
                           name="post.port"
                           [(ngModel)]="post.port"
                           oitcFormError [errors]="errors" errorField="port"
                           placeholder="root@pam">
                    <oitc-form-feedback [errors]="errors" errorField="port"></oitc-form-feedback>
                </div>
            </fieldset>

            <c-row class="mb-1">
                <c-col md="6">
                    <oitc-form-feedback [errors]="errors" errorField="proxmoxstoragecommand"></oitc-form-feedback>
                </c-col>
            </c-row>
            <oitc-wizards-dynamicfields
                [(post)]="post.services"
                [errors]="errors"
                [titleErrorField]="'services'"
                [title]="'Proxmox Storages'|transloco"
            />


        </c-card-body>
    </c-card>
</ng-container>
