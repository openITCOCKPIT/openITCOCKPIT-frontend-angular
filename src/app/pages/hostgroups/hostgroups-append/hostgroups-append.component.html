<oitc-coreui>
    <ng-container *transloco="let t">
        <nav aria-label="breadcrumb" class="mt-3">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a [routerLink]="['/']">
                        <fa-icon [icon]="['fas', 'home']"></fa-icon>
                        {{ t('Home') }}
                    </a></li>
                <li class="breadcrumb-item">
                    <a *oitcPermission="['hostgroups', 'index']" [routerLink]="['/', 'hostgroups', 'index']">
                        <fa-icon [icon]="['fas', 'server']"></fa-icon>
                        {{ t('Host groups') }}
                    </a>
                </li>
                <li aria-current="page" class="breadcrumb-item active">
                    <fa-icon [icon]="['fas', 'chain']"></fa-icon>
                    {{ t('Append hosts to host group') }}
                </li>
            </ol>
        </nav>

        <form cForm (ngSubmit)="submit()">
            <c-card class="mb-3">
                <c-card-header>
                    <h5 cCardTitle>
                        {{ t('Append hosts') }}
                        <small class="fw-300">
                            {{ t('to host group') }}
                        </small>
                    </h5>

                    <c-nav class="card-toolbar card-header-pills">
                        <c-nav-item class="px-1">
                            <button [fallbackUrl]="['hosts', 'index']" cButton class="ripple" color="default"
                                    oitcBackButton
                                    size="xs">
                                <fa-icon [icon]="['fas', 'left-long']"></fa-icon>
                                {{ t('Back') }}
                            </button>
                        </c-nav-item>
                    </c-nav>

                </c-card-header>
                <c-card-body>

                    <div class="mb-3">
                        <label cLabel for="post.Hostgroup.id">
                            {{ t('Host group') }}
                            <oitc-required-icon></oitc-required-icon>
                        </label>
                        <oitc-select
                                name="post.Hostgroup.id"
                                id="post.Hostgroup.id"
                                [(ngModel)]="post.Hostgroup.id"
                                optionValue="key"
                                optionLabel="value"
                                [options]="hostgroups">
                        </oitc-select>
                    </div>


                    <c-alert color="info">
                        <fa-icon [icon]="['fas', 'info-circle']"></fa-icon>
                        {{ t(' Please notice: Hosts that could not be assigned to the selected host group due to container permissions, will be removed automatically') }}
                    </c-alert>

                </c-card-body>
                <c-card-footer class="text-end">

                    <button cButton class="ripple" color="primary" type="submit">
                        {{ t('Append host to group') }}
                    </button>
                    <button [fallbackUrl]="['hostgroups', 'index']" cButton class="ms-1 ripple" color="default"
                            oitcBackButton
                            type="button">
                        {{ t('Cancel') }}
                    </button>


                </c-card-footer>
            </c-card>
        </form>
    </ng-container>
</oitc-coreui>
