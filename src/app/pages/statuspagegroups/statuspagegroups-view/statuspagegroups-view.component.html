<ng-container *transloco="let t">
    <nav aria-label="breadcrumb" class="mt-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a [routerLink]="['/']">
                    <fa-icon [icon]="['fas', 'home']"></fa-icon>
                    {{ t('Home') }}
                </a></li>
            <li class="breadcrumb-item">
                <a *oitcPermission="['statuspagegroups', 'index']" [routerLink]="['/', 'statuspagegroups', 'index']">
                    <fa-icon [icon]="['fas', 'layer-group']"></fa-icon>
                    {{ t('Status page groups') }}
                </a>
            </li>
            <li aria-current="page" class="breadcrumb-item active">
                <fa-icon [icon]="['fas', 'eye']"></fa-icon>
                {{ t('View') }}
            </li>
        </ol>
    </nav>

    <c-card class="mb-3">
        <c-card-header>
            <h5 cCardTitle>{{ t('Status page group') }}
                @if (statuspagegroup) {
                    <small class="fw-300">
                        {{ statuspagegroup.statuspagegroup.name }}
                    </small>
                }
            </h5>
        </c-card-header>
        <c-card-body>
            <oitc-statuspagegroups-viewer [statuspagegroupId]="id"></oitc-statuspagegroups-viewer>
        </c-card-body>
    </c-card>

</ng-container>
