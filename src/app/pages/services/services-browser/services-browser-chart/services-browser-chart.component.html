<ng-container *transloco="let t">


    <c-card>
        <c-card-header>
            <h5 cCardTitle>{{ t('Service') }}
                <small class="fw-300">
                    {{ t('graphs') }}:
                </small>
            </h5>

            <c-nav class="card-toolbar card-header-pills">
                <c-nav-item class="px-1">
                    <c-form-check>
                        <input
                            id="SmoothCheckbox"
                            name="SmoothCheckbox"
                            cFormCheckInput
                            type="checkbox"
                            [(ngModel)]="config.smooth"
                            (change)="updateChart()"/>
                        <label cFormCheckLabel
                               for="SmoothCheckbox">{{ t('Smooth') }}</label>
                    </c-form-check>
                </c-nav-item>

                <c-nav-item class="px-1">
                    <c-form-check>
                        <input
                            id="ShowDataPointsCheckbox"
                            name="ShowDataPointsCheckbox"
                            cFormCheckInput
                            type="checkbox"
                            [(ngModel)]="config.showDataPoint"
                            (change)="updateChart()"/>
                        <label cFormCheckLabel
                               for="ShowDataPointsCheckbox">{{ t('Show data points') }}</label>
                    </c-form-check>
                </c-nav-item>

                <c-nav-item class="px-1">
                    <c-form-check>
                        <input
                            id="AutoRefreshCheckbox"
                            name="AutoRefreshCheckbox"
                            cFormCheckInput
                            type="checkbox"
                            [(ngModel)]="config.autoRefresh"
                            (change)="onAutorefreshChange()"/>
                        <label cFormCheckLabel
                               for="AutoRefreshCheckbox">{{ t('Auto refresh') }}</label>
                    </c-form-check>
                </c-nav-item>

                <c-nav-item class="px-1">
                    <oitc-select
                        name="timerange"
                        id="timerange"
                        optionValue="key"
                        optionLabel="value"
                        [placeholder]="timerangePlaceholder"
                        [(ngModel)]="selectedTimerange"
                        [options]="availableTimeranges"
                        (onChange)="reloadChart()"
                        [appendTo]="''">
                    </oitc-select>
                </c-nav-item>

                <c-nav-item class="px-1">
                    <oitc-select
                        name="datasource"
                        id="datasource"
                        optionValue="key"
                        optionLabel="value"
                        [(ngModel)]="selectedDatasource"
                        [options]="availableDataSources"
                        (onChange)="reloadChart()"
                        [appendTo]="''">
                    </oitc-select>
                </c-nav-item>

                <c-nav-item class="px-1">
                    <oitc-select
                        name="aggregation"
                        id="aggregation"
                        optionValue="key"
                        optionLabel="value"
                        [(ngModel)]="selectedAggregation"
                        [options]="availableAggregation"
                        (onChange)="reloadChart()"
                        [appendTo]="''">
                    </oitc-select>
                </c-nav-item>

                <c-nav-item class="px-1">
                    <button cButton class="ripple" color="default" size="xs" (click)="reloadChart()">
                        <fa-icon [icon]="['fas', 'sync-alt']"></fa-icon>
                        {{ t('Refresh') }}
                    </button>
                </c-nav-item>

            </c-nav>
        </c-card-header>

        <c-card-body>
            @if (hasEnoughData && this.currentGraphUnit === 'c'){
                <c-row>
                    <c-col [xs]="12">
                        <c-alert [color]="'info'">
                            <fa-icon [icon]="['fas', 'info-circle']"></fa-icon>
                            {{ t('Counter value detected. Note: Counters show a positive difference between the previous and current value.') }}
                        </c-alert>
                    </c-col>
                </c-row>
            }

            @if (!hasEnoughData){
                <c-row>
                    <c-col [xs]="12">
                        <c-alert [color]="'info'">
                            <fa-icon [icon]="['fas', 'chart-area']"></fa-icon>
                            {{ t('Not enough data to display chart.') }}
                        </c-alert>
                    </c-col>
                </c-row>
            }


            <!-- isLoading animation has an issue on theme switch so for now I disabled it -->
            <div echarts [options]="chartOption"
                 [theme]="theme"
                 (chartInit)="onChartInit($event)"
                 (chartDataZoom)="onChartDataZoom($event)"
                 (chartFinished)="onChartFinished($event)"
                 class="w-100"></div>
        </c-card-body>

    </c-card>
</ng-container>
