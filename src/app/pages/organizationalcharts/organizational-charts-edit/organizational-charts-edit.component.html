<ng-container *transloco="let t">
    <nav aria-label="breadcrumb" class="mt-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a [routerLink]="['/']">
                    <fa-icon [icon]="['fas', 'home']"></fa-icon>
                    {{ t('Home') }}
                </a></li>
            <li class="breadcrumb-item">
                <a *oitcPermission="['organizationalcharts', 'index']"
                   [routerLink]="['/', 'organizationalcharts', 'index']">
                    <fa-icon [icon]="['fas', 'sitemap']"></fa-icon>
                    {{ t('Organizational charts') }}
                </a>
            </li>
            <li aria-current="page" class="breadcrumb-item active">
                <fa-icon [icon]="['fas', 'pen-to-square']"></fa-icon>
                {{ t('Edit') }}
            </li>
        </ol>
    </nav>

    <oitc-form-loader [isVisible]="!post"></oitc-form-loader>

    <form cForm (ngSubmit)="submit()" class="d-flex flex-column h-100">
        <c-card class="mb-3 d-flex h-100" *ngIf="post">
            <c-card-header>
                <h5 cCardTitle>
                    {{ t('Edit Organizational chart') }}
                    <small class="fw-300">
                        {{ post.name }}
                    </small>

                    @if (hasUnsavedChanges) {
                        <c-badge color="danger" class="ms-3">
                            {{ t('Unsaved changes') }}
                        </c-badge>
                    }

                </h5>

                <c-nav class="card-toolbar card-header-pills">
                    <c-nav-item class="px-1">
                        <button (click)="submit()" cButton class="ripple" color="success" size="xs">
                            <fa-icon [icon]="['fas', 'floppy-disk']"></fa-icon>
                            {{ t('Update Organizational chart') }}
                        </button>
                    </c-nav-item>
                    <c-nav-item class="px-1">
                        <button [fallbackUrl]="['organizationalcharts', 'index']" cButton
                                class="ripple" color="default"
                                oitcBackButton
                                size="xs">
                            <fa-icon [icon]="['fas', 'left-long']"></fa-icon>
                            {{ t('Back') }}
                        </button>
                    </c-nav-item>

                    <c-nav-item class="px-1" *ngIf="post">
                        <a *oitcPermission="['organizationalcharts', 'view']"
                           [routerLink]="['/', 'organizationalcharts', 'view', post.id]"
                           cButton
                           class="ripple"
                           color="primary"
                           size="xs">
                            <fa-icon [icon]="['fas', 'eye']"></fa-icon>
                            {{ t('View') }}
                        </a>
                    </c-nav-item>

                </c-nav>

            </c-card-header>
            <c-card-body class="d-flex flex-column h-100">

                <div class="mb-3">
                    <label cLabel for="name">
                        {{ t('Name') }}
                        <oitc-required-icon></oitc-required-icon>
                    </label>
                    <input cFormControl id="name" required type="text"
                           name="name"
                           oitcFormError [errors]="errors" errorField="name"
                           [(ngModel)]="post.name">
                    <oitc-form-feedback [errors]="errors" errorField="name"></oitc-form-feedback>
                </div>

                <div class="mb-3">
                    <label cLabel for="description">
                        {{ t('Description') }}
                    </label>
                    <input cFormControl id="description" required type="text"
                           name="description"
                           oitcFormError [errors]="errors" errorField="description"
                           [(ngModel)]="post.description">
                    <oitc-form-feedback [errors]="errors" errorField="description"></oitc-form-feedback>
                </div>

                <fieldset class="d-flex flex-column h-100">
                    <legend class="fs-md fieldset-legend-border-bottom mt-1">
                        <h4>
                            <fa-icon [icon]="['fas', 'sitemap']"></fa-icon>
                            {{ t('Chart editor') }}
                        </h4>
                    </legend>

                    <oitc-organizational-charts-editor
                        class="flex-1"
                        [(nodeTree)]="post.organizational_chart_nodes"
                        [(connections)]="post.organizational_chart_connections"
                        [nodeValidationErrorsInput]="nodeErrors"></oitc-organizational-charts-editor>
                </fieldset>
            </c-card-body>
        </c-card>
    </form>
</ng-container>
