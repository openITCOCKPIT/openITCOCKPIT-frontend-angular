<ng-container *transloco="let t">
    <nav aria-label="breadcrumb" class="mt-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a [routerLink]="['/']">
                    <fa-icon [icon]="['fas', 'home']"></fa-icon>
                    {{ t('Home') }}
                </a></li>
            <li class="breadcrumb-item">
                <a *oitcPermission="['organizationalcharts', 'index']"
                   [routerLink]="['/', 'organizationalcharts', 'index']">
                    <fa-icon [icon]="['fas', 'sitemap']"></fa-icon>
                    {{ t('Organizational charts') }}
                </a>
            </li>
            <li aria-current="page" class="breadcrumb-item active">
                <fa-icon [icon]="['fas', 'sitemap']"></fa-icon>
                {{ t('View') }}
            </li>
        </ol>
    </nav>

    <c-card class="mb-3 d-flex h-100">
        <c-card-header>
            <h5 cCardTitle>{{ t('Organizational chart') }}:
                <small class="fw-300">
                    {{ organizationalChart?.name }}
                </small>
            </h5>

            <c-nav class="card-toolbar card-header-pills">
                <c-nav-item class="px-1">
                    <button (click)="loadOrganizationalChart()" cButton class="ripple" color="default" size="xs">
                        <fa-icon [icon]="['fas', 'arrows-rotate']"></fa-icon>
                        {{ t('Refresh') }}
                    </button>
                </c-nav-item>

                <c-nav-item class="px-1">
                    <button [fallbackUrl]="['organizationalcharts', 'index']" cButton
                            class="ripple" color="default"
                            oitcBackButton
                            size="xs">
                        <fa-icon [icon]="['fas', 'left-long']"></fa-icon>
                        {{ t('Back') }}
                    </button>
                </c-nav-item>

                <c-nav-item class="px-1" *ngIf="organizationalChart && allowEdit">
                    <a *oitcPermission="['organizationalcharts', 'edit']"
                       [routerLink]="['/', 'organizationalcharts', 'edit', organizationalChart.id]"
                       cButton
                       class="ripple"
                       color="primary"
                       size="xs">
                        <fa-icon [icon]="['fas', 'cog']"></fa-icon>
                        {{ t('Edit Organizational Chart') }}
                    </a>
                </c-nav-item>
            </c-nav>
        </c-card-header>
        <c-card-body class="d-flex h-100">

            <oitc-block-loader *ngIf="!organizationalChart" [height]="'25rem'"></oitc-block-loader>
            @if (organizationalChart) {
                <oitc-organizational-charts-viewer
                    class="flex-1"
                    [(nodeTree)]="organizationalChart.organizational_chart_nodes"
                    [(connections)]="organizationalChart.organizational_chart_connections">

                </oitc-organizational-charts-viewer>
            }

        </c-card-body>
    </c-card>
</ng-container>
