<ng-container *transloco="let t">
    @if (failureDurationInPercent == '') {
        <p-skeleton width="10rem" height="2rem"/>
    }
    @if (failureDurationInPercent) {
        <h4>{{ t('Outages: ') }} {{ failureDurationInPercent }} %</h4>
    }

    <!-- Timeline container -->
    <div id="visualization"></div>

    <!-- Timeline controls or legend that can be injected as ng-content -->
    <ng-content></ng-content>
</ng-container>
