<ul *ngFor="let item of MenuSubject.getValue()" class="nav-menu ng-isolate-scope js-nav-built">
    <li ng-if="item.items.length > 0" href="javascript:void(0);"

        class="nav-title ng-binding ng-scope"
        title="{{item.alias}}">
        <span class="menu-item-parent nav-link-text">
            {{ item.alias }}
        </span>
    </li>

    <li ng-if="item.items.length > 0" *ngFor="let subItem of item.items"
        class="ng-scope menufilterSelectable">

        <a ng-if="!item.items" (click)="toggleGroup(subItem)" class="waves-effect waves-themed ng-scope" href="#" title="Dashboards">
            <fa-icon icon="retweet" />
            <span class="menu-item-parent nav-link-text ng-binding">
                {{ subItem.alias || subItem.name }}
            </span>
        </a>
        <ul *ngIf="(subItem.items) && (subItem.showSubmenu === true)">
            <li *ngFor="let subsubItem of subItem.items" class="menufilterSelectable">
                <a class="waves-effect waves-themed"
                   title="{{subsubItem.name}}" ng-click="scrollTop();" href="#">
                    <i class="{{subsubItem.icon}}"></i>
                    <span class="nav-link-text">
                        {{ subsubItem.name }}
                    </span>
                </a>
            </li>
        </ul>
    </li>
</ul>
